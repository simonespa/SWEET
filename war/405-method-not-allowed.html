<?xml version="1.0" encoding="UTF-8"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="description" content="MicroWSMO Editor - the editor for semantic description of RESTfull services" />
        <meta name="keywords" content="microWSMO editor RESTfull semantic web services descriptions annotations ontologies service operation input output method address" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="resources/css/MicroWSMOeditor.css" />
        <title>MicroWSMO Editor - 405 Client Error [method not allowed]</title>
    </head>
    <body>
        <!-- Error Title -->
        <div id="errorTitle">
            <h1 id="errorTitleText">405 Method Not Allowed</h1>
        </div>

        <!-- LONG CONTENT (the section most likely to require scrolling) -->
        <div xmlns="http://www.w3.org/1999/xhtml" id="errorLongContent">
            <!-- Short Description -->
            <div id="errorShortDesc">
                <p id="errorShortDescText">
                    This page is not accessible by a GET method.
                </p>
            </div>
            <!-- Long Description -->
            <div id="errorLongDesc">
                <ul>
                    <li>
                        Try again with a POST method.
                    </li>
                    <li>
                        Come back to the <a title="MicroWSMO Editor" href="MicroWSMOeditor.html">editor</a>
                    </li>
                </ul>
            </div>
		</div>
    </body>
</html>
